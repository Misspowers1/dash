<!doctype html>
<html lang="en">
  <head>
   
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Forgot password Smartearn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700&display=swap.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>

  <body style="background-color: #d8e2dc;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-9 col-lg-12 col-xl-10">
          <div class="card shadow-lg o-hidden border-0 my-5">
            <div class="card-body p-0">
              <div class="row">

                <div class="col-lg-6 d-none d-lg-flex">
                  <div class="flex-grow-1 bg-login-image" style="background-image: url(&quot;images/img/forgot.jpg&quot;);"></div>
                </div>

                <div class="col-lg-6">
                  <div class="p-5">

                     <div style="text-align: center;">
                       <h1 style="margin-bottom: 32px; color: #072ac8; font-weight: bold; font-size: 30px;">SMARTEARN</h1>
                     </div>

                    <div style="text-align: center; margin-bottom: 16px;">
                      <h3 style="font-weight: 600; margin-bottom: 16px;">Forgot your password?</h3>
                      <h3 style="font-weight: 500; font-size: large;">Enter your username and email address</h3>
                    </div>

                    <form class="user">
                      <div  style="margin-bottom: 0px;">
                        <strong style="color: #072ac8; font-weight: bold;">Username</strong>
                      </div>

                      <div style="margin-bottom: 32px;"><input class="form-control form-control-user" type="username" id="exampleInputUsername" aria-describedby="usernameHelp" placeholder="Enter username" name="username"></div>
                      <div  style="margin-bottom: 0px;">
                        <strong style="font-weight: bold; color: #072ac8;">Email address</strong>
                      </div>

                      <div style="margin-bottom: 64px;"><input class="form-control form-control-user" type="emailaddress" id="exampleInputEmailAddress" placeholder="Enter email address" name="emailaddress"></div>
                      

                      
                       <div style="align-items: center; justify-content: center; box-sizing: border-box; display: flex;" ><button class="btn d-block btn-user w-50" type="submit" style="color: white; background-color: #072ac8; font-weight: bold;">SUBMIT</button></div>


                     </div>
                    </form>

                    <div style="margin-bottom: 32px;text-align: center;">
                        <p class="medium">Remembered your password?<a href="login.html" style="color: #072ac8;" >Login here</a></p>
                    </div>

                    <div style="margin-bottom: 32px; margin-top: 32px; text-align: center;">
                       <p class="medium">Still having problems?<a href="#contact" style="color: #072ac8;">Contact support</a></p>
                    </div>

                    <footer class="bg-white sticky-footer">
                      <div class="container" style="margin-bottom: 12px;">
                          <div class="text-center my-auto copyright">
                              <span>Copyright Â© <a style="color: #072ac8;">SMARTEARN</a> 2021</span>
                          </div>
                      </div>
                    </footer>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
